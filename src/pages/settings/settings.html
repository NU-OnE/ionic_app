
<ion-header>

  <ion-navbar>
      <ion-buttons>
          <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Alternative Background</ion-label>
            <ion-toggle [checked]="checkColor()" (ionChange)="onChangeColor($event)"></ion-toggle>
        </ion-item>

    </ion-list>
</ion-content>
