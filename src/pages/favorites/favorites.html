
<ion-header>

  <ion-navbar>
    <ion-title>My Favorites Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list>
     <ion-item-sliding *ngFor="let q of myQuotes">
         <ion-item text-center (click)="onViewQuote(q)">
             <h2> {{q.person}} </h2>
             <p> {{q.text}} </p>
         </ion-item>
         <ion-item-options>
             <button (click)="onDelete(q)" ion-button color="danger">
                 <ion-icon name="trash"></ion-icon>
                 Delete
             </button>
         </ion-item-options>
     </ion-item-sliding>
 </ion-list>

</ion-content>
